<!DOCTYPE html>
<html lang="pt-br"> <!--lang é um atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Caso queira aumentar o tamanho da página-->
    <title>Proffy | Sua plataforma de estudos online</title>
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script>
    
</head>



<body id="page-give-classes">
    
    <div id="container">
       
        <header class="page-header">
           
            <div class="top-bar-container">
               
                <a href="/">
                <img src="images/icons/back.svg" alt="Voltar">
               </a>
                
               <img src="images/logo.svg" alt="Proffy">
           
            </div>

           
            <div class="header-content"> 
                
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
                
            </div>
       
        </header>

       <main>
            
            <form  action="/save-classes" id="create-class" method="POST">
                
                <fieldset>  <!-- Agrupamento de dados : fieldset -->

                    <legend>Seus dados</legend>

                    <div class="input-block">
                       
                        <label for="name"> Nome completo </label>
                        <input name="name" id="name" required> <!-- required: campo obrigatório-->
                    
                    </div>

                    <div class="input-block">
                        
                        <label for="avatar"> Link da sua foto <small>(comece com https://)</small></label> <!-- small: texto pequeno-->
                        <input name="avatar" id="avatar" type="url" required> <!-- type url exige que coloque links-->

                    </div>

                    <div class="input-block">
                        
                        <label for="whatsapp"> Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required> 

                    </div>

                    <div class="textarea-block">
                        
                        <label for="bio"> Biografia </label>
                        <textarea name="bio" id="bio" required></textarea>

                    </div>

                </fieldset> 

                <fieldset>
                    
                    <legend> Sobre a aula</legend>
                    
                    <div class="select-block">
                        <label for="subject"> Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                            
                                <option value="{{loop.index}}">{{subject}}</option>  <!-- Vai mostrar a materia quando clicar em filtrar, é o if do nunjucks-->

                            {%endfor %}
                        </select>

                    </div>

                    <div class="input-block">
                        <label for="cost"> Custo da sua hora/aula<small>(R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                
                </fieldset>

                <fieldset id="schedule-items">
                    
                    <legend>Horários disponíveis
                        
                        <button type="button" id="add-time">+ Novo Horário</button>
                    
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" required>  <!-- weekday [] - no backend é uma lista que agrupa 1 ou varios dias da semana-->

                                <option value="0">Selecione uma opção</option>

                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}">{{weekday}}</option>  <!-- loop index 0 comeca a contar do 0-->
                                {%endfor %}
                                
                            </select> 
                        </div>

                        <div class="input-block">
                            
                            <label for="time-from">Das</label>
                            <input type="time" name="time_from[]" required>  <!--Nesse caso nao precisa do id-->
                        
                        </div>

                        <div class="input-block">
                            
                            <label for="time-to">Até</label>
                            <input type="time" name="time_to[]" required>  <!--Nesse caso nao precisa do id-->
                        
                        </div>
                   
                    </div>


                </fieldset>

            </form>
            
            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>  <!--O br vai dar uma quebra de linha-->
                    Preencha todos os dados
                </p>

                <button type="submit" form="create-class">Salvar cadastro</button> <!--Todo botão que tem o type submit tem a função de enviar o conteúdo do formulário-->
            </footer>
       
        </main>
    
    </div>
    
   
</body>
</html>
